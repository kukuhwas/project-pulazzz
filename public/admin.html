<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen User - Sistem Order Pulazzz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <header id="main-header"></header>
    <main class="container mt-5 main-container-limited">
        <div id="admin-content" class="d-none">
            <h2 class="mb-4">Manajemen Pengguna</h2>

            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h5>Tambah Pengguna Baru</h5>
                </div>
                <div class="card-body">
                    <form id="add-user-form" class="row g-3">
                        <div class="col-md-4">
                            <label for="new-user-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="new-user-email" required>
                        </div>
                        <div class="col-md-3">
                            <label for="new-user-password" class="form-label">Password Awal</label>
                            <input type="password" class="form-control" id="new-user-password" required minlength="6">
                        </div>
                        <div class="col-md-3">
                            <label for="new-user-role" class="form-label">Peran</label>
                            <select id="new-user-role" class="form-select" required>
                                <option value="sales" selected>Sales</option>
                                <option value="representatif">Representatif</option>
                                <option value="produksi">Produksi</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="col-md-3" id="representative-select-wrapper" style="display: none;">
                            <label for="new-user-representative" class="form-label">Atasan (Rep.)</label>
                            <select id="new-user-representative" class="form-select">
                                <option value="">Pilih Atasan...</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Tambah</button>
                        </div>
                    </form>
                </div>
            </div>

            <h4 class="mt-5 mb-3">Daftar Pengguna</h4>
            <div id="user-card-grid" class="row g-4">
                <div id="user-list-loading" class="text-center col-12">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Memuat...</span>
                    </div>
                    <p>Memuat daftar pengguna...</p>
                </div>
            </div>

        </div>

        <div id="access-denied" class="alert alert-danger text-center d-none">
            <h5>Akses Ditolak</h5>
            <p>Hanya admin yang dapat mengakses halaman ini.</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/admin.js"></script>
    <script type="module" src="js/navigation.js"></script>

</body>

</html>
