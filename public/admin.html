<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen User - Sistem Order Pulazzz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar navbar-dark header-bg">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="assets/logo-pulazzz-putih.png" alt="Logo Pulazzz" class="header-logo me-2">
                    <span class="d-none d-sm-inline">Sistem Order Pulazzz</span>
                </a>
                <div class="d-flex align-items-center">
                    <a href="dashboard.html" class="btn btn-outline-light btn-sm me-3">Dashboard</a>
                    <button class="btn btn-danger btn-sm" id="logout-btn">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 main-container-limited">
        <div id="admin-content" class="d-none">
            <h2 class="mb-4">Manajemen Pengguna</h2>

            <div class="card mb-4">
                <div class="card-header">
                    <h5>Tambah Pengguna Baru</h5>
                </div>
                <div class="card-body">
                    <form id="add-user-form" class="row g-3">
                        <div class="col-md-4">
                            <label for="new-user-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="new-user-email" required>
                        </div>
                        <div class="col-md-3">
                            <label for="new-user-password" class="form-label">Password Awal</label>
                            <input type="password" class="form-control" id="new-user-password" required>
                        </div>
                        <div class="col-md-3">
                            <label for="new-user-role" class="form-label">Peran</label>
                            <select id="new-user-role" class="form-select" required>
                                <option value="sales" selected>Sales</option>
                                <option value="produksi">Produksi</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Tambah</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5>Daftar Pengguna</h5>
                </div>
                <div class="card-body">
                    <div id="user-list-loading" class="text-center">
                        <div class="spinner-border text-primary" role="status"></div>
                    </div>
                    <table class="table table-hover align-middle d-none" id="user-list-table">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Peran Saat Ini</th>
                                <th>Ubah Peran</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="user-list-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="access-denied" class="alert alert-danger text-center d-none">
            <h5>Akses Ditolak</h5>
            <p>Hanya admin yang dapat mengakses halaman ini.</p>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>

</html>
