<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran - Sistem Order Pulazzz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark header-bg">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="assets/logo-pulazzz-putih.png" alt="Logo Pulazzz" class="header-logo me-2">
                    <span class="d-none d-sm-inline">Order System</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="container mt-5 main-container-limited">
        <div id="signup-card" class="card shadow-sm">
            <div class="card-header">
                <h4 class="my-0">Selesaikan Pendaftaran Anda</h4>
            </div>
            <div class="card-body p-4">

                <div id="loading-indicator" class="text-center">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2">Memverifikasi undangan...</p>
                </div>

                <div id="error-message" class="alert alert-danger d-none"></div>

                <form id="signup-form" class="d-none">
                    <div class="mb-3">
                        <label for="signup-email" class="form-label">Alamat Email</label>
                        <input type="email" class="form-control" id="signup-email" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label for="signup-name" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="signup-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-phone" class="form-label">Nomor HP</label>
                        <div class="input-group">
                            <span class="input-group-text">+62</span>
                            <input type="tel" class="form-control" id="signup-phone" required pattern="[0-9]{9,13}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="signup-address" class="form-label">Alamat Lengkap</pre>
                            <textarea class="form-control" id="signup-address" rows="3" required></textarea>
                    </div>
                    <hr class="my-4">
                    <div class="mb-3">
                        <label for="signup-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signup-password" required minlength="6">
                    </div>
                    <div class="mb-3">
                        <label for="signup-confirm-password" class="form-label">Konfirmasi Password</label>
                        <input type="password" class="form-control" id="signup-confirm-password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-check-circle-fill"></i> Daftar dan Buat Akun
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/signup.js"></script>
</body>

</html>
