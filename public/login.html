<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Order Pulazzz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <header class="position-absolute top-0 start-0 end-0">
        <nav class="navbar navbar-dark header-bg">
            <div class="container">
                <div class="navbar-brand d-flex align-items-center">
                    <img src="assets/logo-pulazzz-putih.png" alt="Logo Pulazzz" class="header-logo me-2">
                    <span class="d-none d-sm-inline">Order System</span>
                </div>
            </div>
        </nav>
    </header>

    <div class="card shadow" style="width: 24rem;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <img src="assets/logo-pulazzz-putih.png" alt="Logo" class="header-logo bg-dark p-2 rounded mb-2">
                <h3 class="card-title">Sistem Order Pulazzz</h3>
                <p class="text-muted">Silakan login untuk melanjutkan</p>
            </div>

            <form id="login-form">
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="login-email" required>
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <label for="login-password" class="form-label">Password</label>
                        <a href="#" id="forgot-password-link" class="form-text text-decoration-none">Lupa Password?</a>
                    </div>
                    <input type="password" class="form-control" id="login-password" required>
                </div>

                <div id="login-error" class="alert alert-danger mt-3 d-none" role="alert"></div>

                <div class="d-grid mt-4">
                    <button id="login-button" type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
