<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - Sistem Order Pulazzz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <nav id="main-header" class="navbar navbar-dark header-bg shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/assets/logo-pulazzz-putih.png" alt="Logo Pulazzz" class="header-logo me-2">
                <span class="d-none d-sm-inline">Order System</span>
            </a>
            <div class="d-flex">
                <div class="spinner-border spinner-border-sm text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-5 main-container-limited">
        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="my-0">Profil Saya</h4>
                <span id="user-role-badge" class="badge bg-secondary">Memuat...</span>
            </div>
            <div class="card-body p-4">
                <div id="loading-indicator" class="text-center">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2">Memuat profil...</p>
                </div>

                <div id="profile-content" class="d-none">
                    <div id="view-mode">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-muted">Nama Lengkap</label>
                                <p class="fs-5" id="profile-name-view">-</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-muted">Email</label>
                                <p class="fs-5" id="profile-email-view">-</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-muted">Nomor HP</label>
                                <p class="fs-5" id="profile-phone-view">-</p>
                            </div>
                            <div class="col-md-6 mb-3" id="representative-info">
                                <label class="form-label text-muted">Representatif</label>
                                <p class="fs-5" id="profile-representative-view">-</p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted">Alamat</label>
                            <p id="profile-address-view">-</p>
                            <p id="profile-district-view" class="mb-0">-</p>
                            <p id="profile-city-view" class="mb-0">-</p>
                            <p id="profile-province-view" class="mb-0">-</p>
                        </div>
                    </div>


                        <div class="row">
                            <div class="col-md-6 offset-md-6 mb-3" id="referral-info" style="display: none;">
                                <label class="form-label text-muted">Direferensikan Oleh</label>
                                <p class="fs-5" id="profile-referrer-view">-</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="profile-phone-edit" class="form-label">Nomor HP</label>
                                <div class="input-group">
                                    <span class="input-group-text">+62</span>
                                    <input type="tel" id="profile-phone-edit" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="profile-address-edit" class="form-label">Detail Alamat</label>
                            <textarea class="form-control" id="profile-address-edit" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="address-search-select" class="form-label">Kecamatan / Kota / Provinsi</label>
                            <select id="address-search-select"></select>
                            <input type="hidden" id="hidden-province">
                            <input type="hidden" id="hidden-city">
                            <input type="hidden" id="hidden-district">
                        </div>
                    </form>

                </div>
            </div>

            <form id="edit-mode" class="d-none">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="profile-name-edit" class="form-label">Nama Lengkap</label>
                        <input type="text" id="profile-name-edit" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="profile-email-edit" class="form-label">Email</label>
                        <input type="email" id="profile-email-edit" class="form-control" disabled readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="profile-phone-edit" class="form-label">Nomor HP</label>
                        <div class="input-group">
                            <span class="input-group-text">+62</span>
                            <input type="tel" id="profile-phone-edit" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="profile-address-edit" class="form-label">Alamat</label>
                    <textarea id="profile-address-edit" class="form-control" rows="3" required></textarea>
                </div>
            </form>
        </div>
        </div>
        <div class="card-footer text-end">
            <button class="btn btn-secondary" id="back-btn">Kembali ke Dashboard</button>
            <button class="btn btn-primary" id="edit-profile-btn"><i class="bi bi-pencil-square"></i> Edit
                Profil</button>
            <button class="btn btn-success d-none" id="save-profile-btn"><i class="bi bi-save"></i> Simpan
                Perubahan</button>
            <button class="btn btn-secondary d-none" id="cancel-edit-btn">Batal</button>
        </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/navigation.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>

</html>
