<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undang Pengguna Baru - Sistem Order Pulazzz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark header-bg">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="assets/logo-pulazzz-putih.png" alt="Logo Pulazzz" class="header-logo me-2">
                    <span class="d-none d-sm-inline">Order System</span>
                </a>
                <div class="d-flex align-items-center">
                    <a href="dashboard.html" class="btn btn-outline-light btn-sm me-3">Dashboard</a>
                    <button class="btn btn-danger btn-sm" id="logout-btn">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 main-container-limited">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="my-0">Undang Pengguna Baru</h4>
            </div>
            <div class="card-body p-4">
                <p class="card-text text-muted">Masukkan alamat email calon pengguna. Sebuah link pendaftaran akan dikirimkan ke email tersebut.</p>
                <form id="invite-form">
                    <div class="mb-3">
                        <label for="invite-email" class="form-label">Alamat Email Calon Pengguna</label>
                        <input type="email" class="form-control" id="invite-email" placeholder="contoh@email.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-send-fill"></i> Kirim Undangan
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/invite.js"></script>
</body>

</html>
