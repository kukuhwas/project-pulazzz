<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistem Order Pulazzz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar navbar-dark header-bg">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="assets/logo-pulazzz-putih.png" alt="Logo Pulazzz" class="header-logo me-2">
                    <span class="d-none d-sm-inline">Sistem Order Pulazzz</span>
                </a>
                <div class="d-flex align-items-center">
                    <a href="dashboard.html" class="btn btn-outline-light btn-sm me-3 active">Dashboard</a>
                    <button class="btn btn-danger btn-sm" id="logout-btn">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 main-container-limited">
        <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
            <h2 class="mb-2 mb-md-0">Dashboard Pesanan</h2>
            <div class="d-flex align-items-center">
                <label for="status-filter" class="form-label me-2 mb-0">Filter:</label>
                <select class="form-select form-select-sm" id="status-filter" style="width: auto;">
                    <option value="all" selected>Tampilkan Semua</option>
                    <option value="new_order">Pesanan Baru</option>
                    <option value="in_production">Dalam Produksi</option>
                    <option value="shipped">Dikirim</option>
                    <option value="completed">Selesai</option>
                    <option value="cancelled">Dibatalkan</option>
                </select>
                <a href="index.html" class="btn btn-primary ms-3 d-none" id="create-order-btn">Buat Pesanan Baru</a>
            </div>
        </div>

        <div id="loading-indicator" class="text-center mt-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Memuat data pesanan...</p>
        </div>

        <div id="orders-container">
        </div>
        <p id="no-orders-message" class="text-center text-muted d-none">Tidak ada pesanan dengan status ini.</p>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/dashboard.js"></script>

</body>

</html>
