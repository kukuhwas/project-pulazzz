<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; line-height: 1.6; }
    .container { border: 1px solid #ddd; padding: 20px; max-width: 600px; }
    h1 { color: #253d8d; }
    ul { list-style: none; padding-left: 0; }
    li { border: 1px solid #eee; padding: 10px; margin-bottom: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>📝 Pesanan Baru Masuk: {{displayId}}</h1>
    <p>Harap segera proses pesanan berikut:</p>
    <hr>
    <h3>Detail Pelanggan</h3>
    <p><strong>Nama:</strong> {{customerName}}</p>
    <p><strong>No. HP:</strong> {{customerPhone}}</p>
    <p><strong>Alamat Kirim:</strong> {{shippingAddress}}</p>
    <hr>
    <h3>Rincian Produksi</h3>
    <ul>
      {{itemList}}
    </ul>
  </div>
</body>
</html>
