<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Invoice {{displayId}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            font-size: 16px;
            line-height: 24px;
        }

        .invoice-box table {
            width: 100%;
            line-height: inherit;
            text-align: left;
            border-collapse: collapse;
        }

        .invoice-box table td {
            padding: 8px;
            vertical-align: top;
        }

        .invoice-box table tr.top table td {
            padding-bottom: 20px;
        }

        .invoice-box table tr.top table td.title {
            font-size: 45px;
            line-height: 45px;
            color: #333;
            font-weight: bold;
        }

        .invoice-box table tr.information table td {
            padding-bottom: 40px;
        }

        .invoice-box table tr.heading td {
            background: #eee;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }

        .invoice-box table tr.details td {
            padding-bottom: 20px;
        }

        .invoice-box table tr.item td {
            border-bottom: 1px solid #eee;
        }

        .invoice-box table tr.item.last td {
            border-bottom: none;
        }

        .invoice-box table tr.total td:nth-child(3) {
            border-top: 2px solid #eee;
            font-weight: bold;
        }

        .text-right {
            text-align: right;
        }

        .footer {
            text-align: center;
            color: #777;
            font-size: 12px;
            margin-top: 30px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        @media print {
            body {
                -webkit-print-color-adjust: exact;
            }

            .invoice-box {
                box-shadow: none;
                border: 0;
                margin: 0;
                padding: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="invoice-box">
        <table>
            <tr class="top">
                <td colspan="4">
                    <table>
                        <tr>
                            <td class="title">
                                Pulazzz
                            </td>
                            <td class="text-right">
                                <strong>Invoice #:</strong> {{displayId}}<br>
                                <strong>Tanggal Dibuat:</strong> {{orderDate}}<br>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr class="information">
                <td colspan="4">
                    <table>
                        <tr>
                            <td>
                                <strong>Ditagihkan Kepada:</strong><br>
                                {{customerName}}<br>
                                {{customerPhone}}
                            </td>
                            <td class="text-right">
                                <strong>Dikirim Kepada:</strong><br>
                                {{customerName}}<br>
                                {{shippingAddress}}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr class="heading">
                <td>Deskripsi</td>
                <td class="text-right">Jumlah</td>
                <td class="text-right">Harga Satuan</td>
                <td class="text-right">Subtotal</td>
            </tr>
            {{itemList}}
            <tr class="total">
                <td colspan="3" class="text-right"><strong>Total</strong></td>
                <td class="text-right"><strong>{{grandTotal}}</strong></td>
            </tr>
        </table>
        <div class="footer">
            Terima kasih telah berbelanja di Pulazzz.
        </div>
    </div>
</body>

</html>
